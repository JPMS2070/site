<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Telefone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="log.jpg">
</head>
<body>
    <div class="container">
        <h1>Verificador de Telefone</h1>
        <input type="text" id="telefone" maxlength="13" placeholder="Ex: 88 99422-1334">
        <div id="verifica"><button onclick="verificarTelefone()">Verificar</button></div>
        <p id="resultado"></p>
    </div>

    <footer>
        <a href="https://www.instagram.com/joaofilhoadvocacia/"><img class="imgR" src="instagram.png" alt="" srcset=""></a>
        <a href="https://www.youtube.com/@Jo%C3%A3oFilhoAdvocacia"><img class="imgR" src="youtube.png" alt="" srcset=""></a>
        <a href="https://www.tiktok.com/@joaofilhoadvocacia"><img class="imgR" src="tik-tok.png" alt="" srcset=""></a>
        <a href="http://facebook.com/joaofilhoadvocacia/?locale=pt_BR"><img class="imgR" src="facebook.png" alt="" srcset=""></a>
    </footer>

    <script>
        // Nosso "dicionário" de telefones
        const contatos = {
            "88 99275-1674": "ao Markting",
            "88 99615-6536": "à Conta comercial",
            "88 99206-8892": "ao Ítalo",
            "88 99368-9422": "ao João Pedro",
            "88 99208-1085": "ao Jotape",
            "88 99929-8232": "à Sarah",
            "88 99974-5578": "ao João Filho"


        };

        // Função de máscara para formatar o número
        const telefoneInput = document.getElementById("telefone");
        telefoneInput.addEventListener("input", function(e) {
            let valor = e.target.value.replace(/\D/g, ""); // remove tudo que não for número

            if (valor.length > 2 && valor.length <= 7) {
                valor = valor.replace(/^(\d{2})(\d+)/, "$1 $2");
            } else if (valor.length > 7) {
                valor = valor.replace(/^(\d{2})(\d{5})(\d{0,4}).*/, "$1 $2-$3");
            }

            e.target.value = valor;
        });

        function verificarTelefone() {
            const telefone = telefoneInput.value.trim();
            const resultado = document.getElementById("resultado");

            if (telefone === "") {
                resultado.textContent = "Por favor, digite um número de telefone.";
                resultado.style.color = "gray";
                return;
            }

            if (contatos[telefone]) {
                resultado.innerHTML = `Telefone encontrado!<p id="teste">Pertence ${contatos[telefone]}.</p>`;
                resultado.style.color = "green";
            } else {
                resultado.innerHTML = `O número ${telefone} não é nosso.`;
                resultado.style.color = "red";
            }
        }
    </script>
</body>
</html>
